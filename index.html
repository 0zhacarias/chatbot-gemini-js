<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded"> mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <span class="material-symbols-rounded chatbot-logo">
                    smart_toy
                </span>
                <div class="logo-text">
                    <h2>Chat</h2>
                </div>
            </div>
            <button class="material-symbols-rounded" id="close-chatbot">
                keyboard_arrow_down
            </button>
        </div>
        <div class="chat-body">
            <div class="message bot-message">
                <span class="material-symbols-rounded bot-avatar">
                    smart_toy
                </span>
                <div class="message-text">Hey there <br /> Como posso ajudar hoje</div>
            </div>
            <!--      <div class="message user-message ">
                <div class="message-text">Eu s√≥ a pessoa</div>
            </div>
            <div class="message bot-message thinking">
                <span class="material-symbols-rounded bot-avatar">
                    smart_toy
                </span>
                <div class="message-text">
                    <div class="thinking-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea name="" id="" required placeholder="Mensagem.." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded" id="emoji-picker">
                        sentiment_satisfied
                    </button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#" />
                        <button type="button" id="file-upload" class="material-symbols-rounded">
                            attach_file
                        </button>
                         <button type="button" id="file-cancel" class="material-symbols-rounded">
                            close
                        </button> 
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">
                        arrow_upward
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js">

    </script>
</body>

</html>
